version: '3.0'


services:
  db:
    image: postgres
    container_name: sight-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres


  redis:
    image: redis:6.2.6
    container_name: sight-redis
    ports:
      - "6379:6379"
    restart: on-failure



volumes:
  postgres_data:
